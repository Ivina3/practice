<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .notification1 {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <title>Уведомления</title>
</head>

<body>
    <div id="notifications-container-wrapper">
        <button id="notifications-icon">
            <img src="notification-icon.png" alt="Уведомления">
            <div id="notification-count">0</div>
        </button>
        <div id="notifications-container">
            <!-- Сюда будут добавляться уведомления -->
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
